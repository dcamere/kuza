<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kuza</title>
</head>
<body>
    <div class="container">
        <h1>Kuza</h1>
        <form id="quoteForm">
            <label for="productName">Nombre de producto</label>
            <input type="text" id="productName" name="productName" required>

            <label for="amazonLink">Link de Amazon</label>
            <input type="url" id="amazonLink" name="amazonLink" required>

            <label for="weight">Peso (kg)</label>
            <input type="number" id="weight" name="weight" min="0.01" step="0.01" required>

            <label for="price">Precio (USD)</label>
            <input type="number" id="price" name="price" min="0.01" step="0.01" required>

            <label for="productType">Tipo de producto</label>
            <select id="productType" name="productType" required>
                <option value="smartphone">Smartphone</option>
                <option value="tablet">Tablet</option>
                <option value="laptop">Laptop</option>
                <option value="audifonos">Audífonos</option>
                <option value="reloj">Reloj inteligente</option>
                <option value="videojuego">Videojuego</option>
                <option value="ropa">Ropa</option>
                <option value="zapatos">Zapatos</option>
                <option value="accesorio">Accesorio</option>
                <option value="hogar">Electrodoméstico/Hogar</option>
                <option value="otro">Otro</option>
            </select>

            <button type="submit" id="quoteBtn">Cotizar</button>
        </form>
        <div id="quoteDetail" class="quote-detail" style="display:none;"></div>
        <button id="whatsappBtn" style="display:none;">Hacer pedido por Whatsapp</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
